<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your ToDos | LearnSched</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='basic.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='todos.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/load/all.css') }}">
    </head>
    <body>
        {% include "navbar.html" %}
        <div id="mainWrap">
            <div id="listsWrap">
                <div class="listsWrapHeader">
                    <div id="LWH_title">
                        <h2>Your To-Do Lists</h2>
                    </div>
                    <div id="LWH_plus">
                        <button class="invisButton" onclick="document.getElementById('newTodoListOverlay').classList.toggle('hidden')"><i class="fa-solid fa-plus" title="Create a new To-Do List"></i></button>
                    </div>
                </div>
                <div class="spaceVert"></div>

                <div class="listEntry">
                    <table class="w-full">
                        <tr class="w-full">
                            <td class="entryIcon">
                                <i class="fa-solid fa-list-check"></i>
                            </td>
                            <td class="entryDesc">
                                <h3>All tasks</h3>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="listEntry">
                    <table class="w-full">
                        <tr class="w-full">
                            <td class="entryIcon">
                                <i class="fa-solid fa-book"></i>
                            </td>
                            <td class="entryDesc">
                                <h3>Studies</h3>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="listEntry">
                    <table class="w-full">
                        <tr class="w-full">
                            <td class="entryIcon">
                                <i class="fa-regular fa-star"></i>
                            </td>
                            <td class="entryDesc">
                                <h3>Important</h3>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
            <div id="listContentWrap">
                <h1>Studies</h1>
                
                <div class="entriesWrap">

                    <div class="planEntry">
                        <table class="w-full">
                            <tr class="w-full">
                                <td class="entryIcon">
                                    <i class="fa-regular fa-circle"></i>
                                </td>
                                <td class="entryDesc">
                                    <h3>Math Assignment</h3>
                                    <p>Due to July 14th, 08:00 AM</p>
                                </td>
                                <td class="optionIcons">
                                    <i class="fa-solid fa-pen"></i>
                                    <i class="fa-regular fa-star"></i>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="planEntry">
                        <table class="w-full">
                            <tr class="w-full">
                                <td class="entryIcon">
                                    <i class="fa-regular fa-circle"></i>
                                </td>
                                <td class="entryDesc">
                                    <h3>Finish PC Build</h3>
                                    <p>Due to July 14th, 08:00 AM</p>
                                </td>
                                <td class="optionIcons">
                                    <i class="fa-solid fa-pen"></i>
                                    <i class="fa-regular fa-star"></i>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="spaceVert"></div>
                    <h4>Finished:</h4>

                    <div class="planEntry done">
                        <table class="w-full">
                            <tr class="w-full">
                                <td class="entryIcon">
                                    <i class="fa-solid fa-circle-check"></i>
                                </td>
                                <td class="entryDesc">
                                    <h3>Science paper</h3>
                                </td>
                                <td class="optionIcons">
                                    <i class="fa-solid fa-trash"></i>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="newEntry">
                    <table class="w-full">
                        <tr class="w-full">
                            <td class="entryIcon">
                                <i class="fa-regular fa-circle"></i>
                            </td>
                            <td class="entryDesc">
                                <input type="text" id="newTDContent" name="newTDContent" placeholder="Add a new task...">
                            </td>
                            <td class="optionIcons">
                                <i class="fa-regular fa-calendar"></i>
                                <i class="fa-regular fa-bell"></i>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>

        </div>

        <div class="underlay hidden" id="newTodoListOverlay">
            <div class="overlay">
                <h2>Create new To-Do List</h2><br>
                <form action="/todos/new-list" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="icon">Icon:</label>
                    <input type="text" id="icon" name="icon">
                    
                    <input type="submit" value="Create List">
                </form>
            </div>
        </div>
    </body>

    <script>
        var stars = document.getElementById("listContentWrap").getElementsByClassName("fa-star");
        for (var i=0; i<stars.length; i++) {
            stars[i].addEventListener('mouseenter', function(e) {
                e.target.classList.toggle("fa-regular");
                e.target.classList.toggle("fa-solid");
            });
            stars[i].addEventListener('mouseleave', function(e) {
                e.target.classList.toggle("fa-regular");
                e.target.classList.toggle("fa-solid");
            });
        }

        var checkers = document.getElementById("listContentWrap").getElementsByClassName("fa-circle");
        for (var i=0; i<checkers.length; i++) {
            checkers[i].addEventListener('mouseenter', function(e) {
                e.target.classList.toggle("fa-circle");
                e.target.classList.toggle("fa-circle-check");
            });
            checkers[i].addEventListener('mouseleave', function(e) {
                e.target.classList.toggle("fa-circle");
                e.target.classList.toggle("fa-circle-check");
            });
        }
    </script>
</html>
